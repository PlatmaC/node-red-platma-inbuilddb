<script type="text/javascript">
    RED.nodes.registerType('platma-inbuilddb',{
        category: 'function',
        color: '#4f84e7',
        defaults: {
			tablename: { value: '' },
			method: { value: 'getall' }
        },
        inputs:1,
        outputs:1,
        outputLabels: ["name", "method"],
        icon: "white-globe.svg",
		tablename: this.tablename,
		method: this.method,
        config: {tablename: this.tablename,
			method: this.method,},
        label: function () {
            return this.name;
        },
    });
</script>

<script type="text/html" data-template-name="platma-inbuilddb">
	<div class='form-row'>
		<label for="node-input-tablename"><i class="fa fa-tag"></i>Name</label>

	</div>
	<div class="form-row">
		<label for="node-input-method">Method</label>
		<select
				id="node-input-method"
				style="width: 50%;"
				data-i18n="[placeholder]httpin.label.method"
		>
			<option value="getall">Get all</option>
			<option value="getone">Get one</option>
			<option value="store">Store</option>
		</select>
	</div>
</script>
<script type="text/html" data-help-name="platma-inbuilddb">

</script>
